<mat-toolbar color="primary" class="toolbar">
    <span>Happening now</span>
    <div class="profile" (click)="toggleProfile($event)" clickable>
      <i class="material-icons">account_circle</i>
  
      <div #profileContent class='hidden profile-content'>
        <div *ngIf="auth.user | async as user; else showLogin">
          <p>Hello {{ user.displayName }}</p>
          <button mat-button (click)="logout()" class="auth-button">Logout</button>
        </div>
        <ng-template #showLogin>
          <button mat-button (click)="login()" class="auth-button">Login with Google</button>
        </ng-template>
      </div>
    </div>
  
  </mat-toolbar>
