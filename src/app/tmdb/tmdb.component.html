<div class="section">
  <div class="section-header">
    <h2>Movies</h2>
  </div>
  <div class="container">
    <mat-card class="movies-list" *ngFor="let movie of movies">
      <p class="movie--title">
        {{ movie.title }}
      </p>
      <p class="movie--release-date">
        {{ movie.release_date }}
      </p>
      <p class="movie--overview">
        {{ movie.overview }}
      </p>
    </mat-card>
  </div>
</div>
